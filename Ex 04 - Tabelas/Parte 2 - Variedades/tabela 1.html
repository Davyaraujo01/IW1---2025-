<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Tabela 1</title>
<!--ESTILO-->
<style>
    body {
        font-family: Arial, helvetica, sans-serif; 
    }
    table {
        width: 27%; 
        border-collapse: collapse; 
    }
    td, th {
        border: solid 1black; 
        padding: 10px; 
    }
    caption {
        font-size: 22px; 
        font-weight: bold; 
        padding: 7px; 
        background-color: #dcdcdc; 
    }
    thead, tfoot {
        background-color: #383838; 
        color: white; 
    }
    tbody > tr:nth-child(odd) { 
        background-color: white; 
    }
    tbody > tr:nth-child(even) { 
        background-color: lightgray; 
    }
    td.num {
        text-align: right; 
    }
</style>
</head>
<body>
    <h1>ESTRUTURA DE TABELAS GRANDES</h1>
<table>
    <caption>POPULAÇÃO DOS ESTADOS</caption>
    <thead>
        <tr>
            <th colspan="2">SUDESTE</th>
        </tr>
        <tr>
            <th>Estado</th>
            <th style="width: 50px;">Quantidade</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>São Paulo</td>
            <td class="num">44 milhões</td>
        </tr>
        <tr>
            <td>Minas Gerais</td>
            <td class="num">20 milhões</td>
        </tr>
        <tr>
            <td>Rio de Janeiro</td>
            <td class="num">16 milhões</td>
        </tr>
        <tr>
            <td>Espírito Santo</td>
            <td class="num">4 milhões</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td>Total de Habitantes</td>
            <td class="num"><strong>84 milhões</strong></td>
        </tr>
    </tfoot>
</table>
</body>
</html>
